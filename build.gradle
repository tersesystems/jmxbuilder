buildscript {
    repositories {
        mavenLocal() //for local testing of shipkit
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.shipkit:shipkit-auto-version:1.+"
        classpath "org.shipkit:shipkit-changelog:1.+"
        classpath "io.github.gradle-nexus:publish-plugin:1.0.0"
    }
}

plugins {
  id("java-library")
  //id("com.diffplug.spotless") version "7.0.0.BETA4"
}

repositories {
    mavenCentral()
}

tasks.named('test', Test) {
    useJUnitPlatform()
}

dependencies {
    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    api group: 'org.slf4j', name: 'slf4j-api', version: '1.7.29'

    // https://mvnrepository.com/artifact/net.jodah/typetools
    implementation group: 'net.jodah', name: 'typetools', version: '0.6.1'

    // https://mvnrepository.com/artifact/org.slf4j/jul-to-slf4j
    testImplementation group: 'org.slf4j', name: 'jul-to-slf4j', version: '1.7.29'
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation ("org.assertj:assertj-core:3.11.1")
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}